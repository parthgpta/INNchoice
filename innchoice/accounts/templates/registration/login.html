{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="{% static 'new.css' %}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{% static 'bootstrap-min.css' %}">
</head>
<body>
  <div class="contain">
    <div class="ro-01">
      <div id = 'Fronttxt'>
        <h1>InnChoice</h1>
      </div>
      <div id="home-fonts-js"><strong>Book</strong>
          <span class="txt-rotate" data-period="1000"data-rotate='[ "the Best Rooms !", "Most Affodable Rooms!"]'>
          </span>
      </div>
    </div>
    <div class="row-02">
      <div class="but-01">
        <a href="{% url 'login' %}">
          <div id='log'>
           Login
          </div>
        </a>
        <a href="{% url 'signup' %}">
        <div id='sign'>
           Signup
        </div>
        </a>
      </div>
      <div class="card-01">
        <h1>Login</h1>
                  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
        <table>
        <tr>
            <td>{{ form.username.label_tag }}</td>
            <td>{{ form.username }}</td>
        </tr>
        <tr>
            <td>{{ form.password.label_tag }}</td>
            <td>{{ form.password }}</td>
        </tr>
        </table>
        <br>
       <input class="btn btn-primary" type="submit" value="Login">
        <input type="hidden" name="next" value="{{ next }}" />

    </form>
      </div>
    </div>

  </div>
</body>
<script type="text/javascript" src="{% static 'javascript/signup.js' %}">

</script>
</html>
